<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email">
                    </p>

                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">
                            vpn_key
                            </span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" min="8">
                    </p>

                    <p>
                        <input type="submit" value="Acessar">
                    </p>

                    <p>
                        <input type="reset" value="Esqueci a senha" >
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
